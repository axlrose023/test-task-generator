{% extends 'base.html' %}
{% block title %}
    Login
{% endblock %}
{% block content %}
    <div style="margin-top: 150px;width: 500px;" class="container border text-center p-5">
        <div class="pb-5 fs-3">Login</div>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="form-group mb-2">
                <input class="form-control" placeholder="Username" name="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password">
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary my-2 fs-5">Login</button>
            </div>
        </form>
    </div>

{% endblock %}
